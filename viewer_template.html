    <script>
        /*DATA_PLACEHOLDER*/

        // Build search index
        const searchIndex = [];

        function buildSearchIndex() {
            for (const stationName in recipesData) {
                const station = recipesData[stationName];
                for (const level in station.levels) {
                    const levelData = station.levels[level];
                    levelData.recipes.forEach((recipe, idx) => {
                        searchIndex.push({
                            stationName: station.base_name,
                            stationWikiLink: station.wiki_link,
                            levelIcon: levelData.icon_link,
                            level: parseInt(level),
                            recipe: recipe,
                            searchableText: buildSearchableText(recipe, station.base_name)
                        });
                    });
                }
            }
        }

        function buildSearchableText(recipe, stationName) {
            const inputs = recipe.inputs.map(i => i.name).join(' ');
            const output = recipe.output.name;
            return `${stationName} ${inputs} ${output}`.toLowerCase();
        }

        // Build items index
        const itemsMap = new Map(); // itemName -> {producedIn: [...], usedIn: [...]}

        function buildItemsIndex() {
            searchIndex.forEach(entry => {
                const recipe = entry.recipe;

                // Track outputs
                const outputName = recipe.output.name;
                if (!itemsMap.has(outputName)) {
                    itemsMap.set(outputName, { producedIn: [], usedIn: [] });
                }
                itemsMap.get(outputName).producedIn.push(entry);

                // Track inputs
                recipe.inputs.forEach(input => {
                    const inputName = input.name;
                    if (!itemsMap.has(inputName)) {
                        itemsMap.set(inputName, { producedIn: [], usedIn: [] });
                    }
                    itemsMap.get(inputName).usedIn.push(entry);
                });
            });
        }

        // Item search functionality
        let allItems = [];
        let selectedItemIndex = -1;

        function initItemSearch() {
            allItems = Array.from(itemsMap.keys()).sort();
        }

        function filterItems(query) {
            if (!query || query.trim() === '') {
                return allItems;
            }

            const lowerQuery = query.toLowerCase().trim();
            return allItems.filter(item => item.toLowerCase().includes(lowerQuery));
        }

        function showItemSearchResults(items, query) {
            const resultsContainer = document.getElementById('itemSearchResults');

            if (items.length === 0) {
                resultsContainer.innerHTML = '<div class="item-search-no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                resultsContainer.classList.add('visible');
                selectedItemIndex = -1;
                return;
            }

            // Show max 50 results for performance
            const displayItems = items.slice(0, 50);

            resultsContainer.innerHTML = displayItems.map((item, index) => {
                return `<div class="item-search-result" data-item="${item}" data-index="${index}">${item}</div>`;
            }).join('');

            if (items.length > 50) {
                resultsContainer.innerHTML += `<div class="item-search-no-results">–ü–æ–∫–∞–∑–∞–Ω–æ 50 –∏–∑ ${items.length} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –£—Ç–æ—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫.</div>`;
            }

            resultsContainer.classList.add('visible');
            selectedItemIndex = -1;
        }

        function hideItemSearchResults() {
            const resultsContainer = document.getElementById('itemSearchResults');
            resultsContainer.classList.remove('visible');
            selectedItemIndex = -1;
        }

        function selectItem(itemName) {
            const searchInput = document.getElementById('itemSearch');
            searchInput.value = itemName;
            hideItemSearchResults();
            renderItemView(itemName);
        }

        function formatDuration(duration) {
            if (typeof duration === 'object' && duration !== null) {
                return `${formatSeconds(duration.min)} - ${formatSeconds(duration.max)}`;
            }
            return formatSeconds(duration);
        }

        function formatSeconds(seconds) {
            if (!seconds) return '';

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            const parts = [];
            if (hours > 0) parts.push(`${hours}—á`);
            if (minutes > 0) parts.push(`${minutes}–º–∏–Ω`);
            if (secs > 0) parts.push(`${secs}—Å–µ–∫`);

            return parts.join(' ');
        }

        function renderRequirements(requirements) {
            if (!requirements || requirements.length === 0) return '';

            return requirements.map(req => {
                switch (req.type) {
                    case 'electricity_required':
                        return `<span class="req-badge electricity">‚ö° –≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ</span>`;
                    case 'quest_completed':
                        return `<span class="req-badge quest">‚úì –ü–æ—Å–ª–µ: <a href="${req.quest_link}" target="_blank">${req.quest}</a></span>`;
                    case 'quest_accepted':
                        return `<span class="req-badge quest">üìã –ü—Ä–∏–Ω—è—Ç–æ: <a href="${req.quest_link}" target="_blank">${req.quest}</a></span>`;
                    case 'during_quest':
                        return `<span class="req-badge quest">üîÑ –í–æ –≤—Ä–µ–º—è: <a href="${req.quest_link}" target="_blank">${req.quest}</a></span>`;
                    case 'after_quest':
                        return `<span class="req-badge quest">‚è≠ –ü–æ—Å–ª–µ: <a href="${req.quest_link}" target="_blank">${req.quest}</a></span>`;
                    default:
                        return `<span class="req-badge other">${req.description || '–¢—Ä–µ–±–æ–≤–∞–Ω–∏–µ'}</span>`;
                }
            }).join('');
        }

        function renderItem(item) {
            const isTool = !item.consumable;
            return `
                <div class="item">
                    <img src="${item.icon_link || ''}" alt="${item.name}" onerror="this.style.display='none'">
                    <div class="item-info">
                        <div class="item-name">
                            <a href="${item.wiki_link}" target="_blank">${item.name}</a>
                        </div>
                        ${item.quantity ? `<div class="item-quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}</div>` : ''}
                        ${isTool ? `<div class="item-tool">üîß –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç (–Ω–µ —Ä–∞—Å—Ö–æ–¥—É–µ—Ç—Å—è)</div>` : ''}
                    </div>
                </div>
            `;
        }

        function renderRecipeCard(recipe) {
            return `
                <div class="recipe-card">
                    <div class="recipe-inputs">
                        ${recipe.inputs.map(input => renderItem(input)).join('')}
                    </div>
                    <div class="recipe-arrow">‚Üí</div>
                    <div class="recipe-output">
                        ${renderItem(recipe.output)}
                    </div>
                    <div class="recipe-meta">
                        ${recipe.duration ? `<span class="duration">‚è± ${formatDuration(recipe.duration)}</span>` : ''}
                        <div class="requirements">
                            ${renderRequirements(recipe.requirements)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecipes(filtered) {
            const container = document.getElementById('recipesContainer');

            // Group results by station and level
            const grouped = {};

            filtered.forEach(item => {
                const station = item.stationName;
                const level = item.level;

                if (!grouped[station]) {
                    grouped[station] = {
                        wikiLink: item.stationWikiLink,
                        levels: {}
                    };
                }
                if (!grouped[station].levels[level]) {
                    grouped[station].levels[level] = {
                        icon: item.levelIcon,
                        recipes: []
                    };
                }

                grouped[station].levels[level].recipes.push(item);
            });

            // Generate HTML
            let html = '';

            for (const stationName in grouped) {
                const stationData = grouped[stationName];

                html += `
                    <div class="station">
                        <div class="station-header">
                            <h2>${stationName}</h2>
                            <a href="${stationData.wikiLink}" target="_blank">Wiki</a>
                        </div>
                `;

                // Show only levels with results
                const sortedLevels = Object.keys(stationData.levels).map(Number).sort((a, b) => a - b);

                for (const level of sortedLevels) {
                    const levelData = stationData.levels[level];
                    const recipes = levelData.recipes;

                    html += `
                        <div class="level-group">
                            <div class="level-header">
                                <img src="${levelData.icon || ''}" alt="${stationName} –£–†${level}" onerror="this.style.display='none'">
                                <h3>–£—Ä–æ–≤–µ–Ω—å ${level} <span>(${recipes.length})</span></h3>
                            </div>
                    `;

                    recipes.forEach(item => {
                        html += renderRecipeCard(item.recipe);
                    });

                    html += `</div>`;
                }

                html += `</div>`;
            }

            container.innerHTML = html || '<p style="text-align: center; color: #888; margin-top: 2rem;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        }

        function renderItemView(itemName) {
            const container = document.getElementById('itemViewContainer');
            const itemInfo = document.getElementById('itemInfo');

            if (!itemName) {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 2rem;">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç –∏–∑ —Å–ø–∏—Å–∫–∞</p>';
                itemInfo.textContent = '';
                return;
            }

            const data = itemsMap.get(itemName);
            if (!data) {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 2rem;">–ü—Ä–µ–¥–º–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
                itemInfo.textContent = '';
                return;
            }

            itemInfo.textContent = `–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${data.producedIn.length} | –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è: ${data.usedIn.length}`;

            let html = '';

            // Section: Produced in
            if (data.producedIn.length > 0) {
                html += '<div class="item-section"><h2>–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤ —Ä–µ—Ü–µ–ø—Ç–∞—Ö</h2>';
                data.producedIn.forEach(entry => {
                    html += `
                        <div class="station">
                            <div class="station-header">
                                <img src="${entry.levelIcon || ''}" alt="${entry.stationName} –£–†${entry.level}" onerror="this.style.display='none'">
                                <h2>${entry.stationName} - –£—Ä–æ–≤–µ–Ω—å ${entry.level}</h2>
                                <a href="${entry.stationWikiLink}" target="_blank">Wiki</a>
                            </div>
                            <div class="level-group">
                                ${renderRecipeCard(entry.recipe)}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Section: Used in
            if (data.usedIn.length > 0) {
                html += '<div class="item-section"><h2>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Ä–µ—Ü–µ–ø—Ç–∞—Ö</h2>';
                data.usedIn.forEach(entry => {
                    html += `
                        <div class="station">
                            <div class="station-header">
                                <img src="${entry.levelIcon || ''}" alt="${entry.stationName} –£–†${entry.level}" onerror="this.style.display='none'">
                                <h2>${entry.stationName} - –£—Ä–æ–≤–µ–Ω—å ${entry.level}</h2>
                                <a href="${entry.stationWikiLink}" target="_blank">Wiki</a>
                            </div>
                            <div class="level-group">
                                ${renderRecipeCard(entry.recipe)}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // Cycles rendering
        function renderCycles() {
            const container = document.getElementById('cyclesContainer');
            const info = document.getElementById('cyclesInfo');

            if (!cyclesData || !cyclesData.cycles || cyclesData.cycles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 2rem;">–¶–∏–∫–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                info.textContent = '–¶–∏–∫–ª–æ–≤: 0';
                return;
            }

            const cycles = cyclesData.cycles;
            info.textContent = `–í—Å–µ–≥–æ —Ü–∏–∫–ª–æ–≤: ${cycles.length} | –°–∞–º–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥—è—â–∏—Ö—Å—è: ${cyclesData.self_sustaining_count}`;

            let html = '';

            cycles.forEach((cycle, index) => {
                // Determine cycle type
                const isSingleRecipe = cycle.path.length === 1;
                const balanceValues = Object.values(cycle.balance);
                const allNegative = balanceValues.every(v => v <= 0) && balanceValues.some(v => v < 0);
                const allPositive = balanceValues.every(v => v >= 0) && balanceValues.some(v => v > 0);

                // Get external inputs/outputs (non-intermediate)
                const externalInputs = Object.entries(cycle.inputs)
                    .filter(([item, qty]) => {
                        const balance = cycle.balance[item];
                        return balance !== undefined && balance < 0;
                    })
                    .map(([item, qty]) => ({ item, qty: Math.abs(cycle.balance[item]) }));

                const externalOutputs = Object.entries(cycle.outputs)
                    .filter(([item, qty]) => {
                        const balance = cycle.balance[item];
                        return balance !== undefined && balance > 0;
                    })
                    .map(([item, qty]) => ({ item, qty: cycle.balance[item] }));

                // Build card classes
                let cardClasses = 'cycle-card';
                if (isSingleRecipe) cardClasses += ' single-recipe';
                else if (allNegative) cardClasses += ' loss-only';
                else if (allPositive) cardClasses += ' profit-only';

                html += `<div class="${cardClasses}" data-cycle-id="${index}">`;

                // Header
                html += '<div class="cycle-header">';
                html += `<div class="cycle-title">–¶–∏–∫–ª #${cycle.id} (${cycle.path.length} ${cycle.path.length === 1 ? '—Ä–µ—Ü–µ–ø—Ç' : '—Ä–µ—Ü–µ–ø—Ç–∞'})</div>`;
                html += '<div>';
                if (isSingleRecipe) html += '<span class="cycle-badge single">–û–¥–∏–Ω —Ä–µ—Ü–µ–ø—Ç</span> ';
                if (allNegative) html += '<span class="cycle-badge loss">–¢–æ–ª—å–∫–æ –ø–æ—Ç–µ—Ä–∏</span> ';
                if (allPositive) html += '<span class="cycle-badge profit">–¢–æ–ª—å–∫–æ –ø—Ä–∏–±—ã–ª—å</span> ';
                html += '</div>';
                html += '</div>';

                // Summary
                html += '<div class="cycle-summary">';

                // External inputs
                html += '<div class="cycle-items">';
                if (externalInputs.length > 0) {
                    externalInputs.forEach(({item, qty}) => {
                        html += `<div class="cycle-item negative">-${qty} ${item}</div>`;
                    });
                } else {
                    html += '<div class="cycle-item">‚Äî</div>';
                }
                html += '</div>';

                html += '<div class="cycle-arrow">‚Üí</div>';

                // External outputs
                html += '<div class="cycle-items">';
                if (externalOutputs.length > 0) {
                    externalOutputs.forEach(({item, qty}) => {
                        html += `<div class="cycle-item positive">+${qty} ${item}</div>`;
                    });
                } else {
                    html += '<div class="cycle-item">‚Äî</div>';
                }
                html += '</div>';

                html += '</div>';

                // Expand button
                html += `<button class="cycle-expand-btn" onclick="toggleCycleDetails(${index})">–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å —Ü–µ–ø–æ—á–∫—É</button>`;

                // Details (hidden by default)
                html += `<div class="cycle-details" id="cycle-details-${index}">`;

                // Duration at top
                if (typeof cycle.duration_seconds === 'object') {
                    html += `<div style="margin-bottom: 1rem;"><strong>–û–±—â–µ–µ –≤—Ä–µ–º—è:</strong> ${formatDuration(cycle.duration_seconds)}</div>`;
                } else if (cycle.duration_seconds) {
                    html += `<div style="margin-bottom: 1rem;"><strong>–û–±—â–µ–µ –≤—Ä–µ–º—è:</strong> ${formatSeconds(cycle.duration_seconds)}</div>`;
                }

                html += '<div class="cycle-chain">';
                cycle.path.forEach((step, stepIndex) => {
                    // Find full recipe in searchIndex
                    const recipeEntry = searchIndex.find(entry =>
                        entry.stationName === step.station &&
                        entry.level === step.level &&
                        entry.recipe.output.name === step.output
                    );

                    if (recipeEntry) {
                        // Station header
                        html += `<div class="cycle-step-header">
                            <img src="${recipeEntry.levelIcon || ''}" alt="${step.station} –£–†${step.level}" onerror="this.style.display='none'">
                            <strong>${step.station} –£–†${step.level}</strong>
                        </div>`;

                        // Recipe card
                        html += renderRecipeCard(recipeEntry.recipe);
                    } else {
                        // Fallback if recipe not found
                        html += `<div class="cycle-step">
                            <div><strong>${step.station} –£–†${step.level}</strong></div>
                            <div>‚Üí ${step.output}</div>
                        </div>`;
                    }

                    // Vertical arrow between recipes
                    if (stepIndex < cycle.path.length - 1) {
                        html += '<div class="cycle-vertical-arrow">‚Üì</div>';
                    }
                });
                html += '</div>';

                html += '</div>';

                html += '</div>';
            });

            container.innerHTML = html;
        }

        function toggleCycleDetails(cycleId) {
            const details = document.getElementById(`cycle-details-${cycleId}`);
            const btn = event.target;

            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                btn.textContent = '–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å —Ü–µ–ø–æ—á–∫—É';
            } else {
                details.classList.add('expanded');
                btn.textContent = '–°–≤–µ—Ä–Ω—É—Ç—å';
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // Update tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Initialize
        buildSearchIndex();
        buildItemsIndex();
        initItemSearch();
        renderCycles();

        // Initial render
        renderRecipes(searchIndex);
        document.getElementById('resultsCount').textContent = `–í—Å–µ–≥–æ —Ä–µ—Ü–µ–ø—Ç–æ–≤: ${searchIndex.length}`;

        // Live search (recipes tab)
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            const filtered = query
                ? searchIndex.filter(item => item.searchableText.includes(query))
                : searchIndex;

            document.getElementById('resultsCount').textContent =
                `–ù–∞–π–¥–µ–Ω–æ: ${filtered.length} –∏–∑ ${searchIndex.length}`;

            renderRecipes(filtered);
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                switchTab(e.target.dataset.tab);
            });
        });

        // Item search (items tab)
        const itemSearch = document.getElementById('itemSearch');
        const itemSearchResults = document.getElementById('itemSearchResults');

        itemSearch.addEventListener('input', (e) => {
            const query = e.target.value;
            const filtered = filterItems(query);
            showItemSearchResults(filtered, query);
        });

        itemSearch.addEventListener('focus', (e) => {
            const query = e.target.value;
            const filtered = filterItems(query);
            showItemSearchResults(filtered, query);
        });

        // Click on search result
        itemSearchResults.addEventListener('click', (e) => {
            const resultItem = e.target.closest('.item-search-result');
            if (resultItem) {
                const itemName = resultItem.dataset.item;
                selectItem(itemName);
            }
        });

        // Close results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.item-search-wrapper')) {
                hideItemSearchResults();
            }
        });
    </script>
</body>
